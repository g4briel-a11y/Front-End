<body>

<header>
    <h1>Calculadora</h1>
    
</header>


<head>
    
    <title>Calculadora</title>
   
    <meta charset="UTF-8">
</head>


<h2>Calculadora</h2>

<p>informe o numero 1:</p>

<input id="num1" type="number">
<p>informe o numero 2:</p>
<input id="num2" type="number">

<br><br>


<button type="button" onclick="calcular('somar')">+</button>
<button type="button" onclick="calcular('subtrair')">-</button>
<button type="button" onclick="calcular('multiplicar')">*</button>
<button type="button" onclick="calcular('dividir')">/</button>
<button type="button" onclick="calcular('resto')">resto</button>
<button type="button" onclick="calcular('exponencail')">exponencial</button>
<h4>Resultado:</h4>

<!-- a div é uma DIVisão que fazemos na tela -->
<button type="button" onclick="">enter</button>
<div id="resultado"></div>




<script>
   


    function calcular(operacao){
       // pegar o valor que o usuario digitou no input numero 1
       // parseFloat converte o valor de texto para numero com virgula
       var numero1 = parseFloat(document.getElementById('num1').value);
       var numero2 = parseFloat(document.getElementById('num2').value);

    // escolha caso
    // switch é a estrutura de escolha
       switch(operacao){
            // caso
            case 'somar':
                resultado = numero1 + numero2
                // pare
                break
            case 'subtrair':
                resultado = numero1 - numero2
                break
            case 'multiplicar':
                resultado = numero1 * numero2
                break
            case 'dividir':
                // se e senao
                if (numero2 == 0){
                    resultado = 'Não é possível dividir por zero!'
                }else{
                    resultado = numero1 / numero2
                }
                break        
       }
         // mostrar o resultado na tela
         document.getElementById('resultado').innerHTML = resultado
    }

</script>
