    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
</head>
<body>
 <form>
        <h2>Cadastro de Endereço</h2>
        <label for="cep">Digite o CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678"><br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro"> <br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"> <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">
</form>
<script>
    // pega o campo cep de tela e adiciona em uma variavel
    var campoCep = document.getElementById('cep');
    // quando o campo perder o foco ele roda uma função
     campoCep.addEventListener('blur', function(){
        // value vai estar pegando o valor digitado no campo
        var valorCep = campoCep.value
        // chamada da API via fetch
        fetch('https://viacep.com.br/ws/89165305/json/')
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
     });
</script>
</body>
</html>
